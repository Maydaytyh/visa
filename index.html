    <style>
        * {

        .header {

        .stats {

        .stat-card {

        .visa-card {

        .visa-card:hover {

        .visa-card .visa-title {

        .visa-card .visa-subclass {

        .processing-times {

        /* æäº¤ä¿¡æ¯åŒºåŸŸ */
        .visa-meta {

        .no-results {

        .no-results p {

        .loading {

            background: white;
            border-radius: 15px;

            color: #667eea;

        }

        .error-box {

        .error-box h2 {

        .error-box code {

        @media (max-width: 768px) {

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ‡¦ğŸ‡º æ¾³å¤§åˆ©äºšç­¾è¯å¤„ç†æ—¶é—´</h1>
            <div class="subtitle">Global Visa Processing Times</div>
            <div class="last-updated" id="lastUpdated">æ•°æ®åŠ è½½ä¸­...</div>
        </div>

        <div class="controls">
            <input type="text" id="searchInput" placeholder="ğŸ” æœç´¢ç­¾è¯ç±»å‹ã€ç¼–å·æˆ–å­ç±»åˆ«...">
            <select id="sortSelect">
                <option value="default">æ’åºï¼šé»˜è®¤</option>
                <option value="p50_asc">50% å¤„ç†æ—¶é—´ â†‘</option>
                <option value="p90_asc">90% å¤„ç†æ—¶é—´ â†‘</option>
            </select>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="number" id="totalVisas">-</div>
                <div class="label">ç­¾è¯ç±»å‹æ€»æ•°</div>
            </div>
            <div class="stat-card">
                <div class="number" id="displayedVisas">-</div>
                <div class="label">å½“å‰æ˜¾ç¤º</div>
            </div>
        </div>

        <div id="visaContainer">
            <div class="loading">æ­£åœ¨åŠ è½½ç­¾è¯æ•°æ®...</div>
        </div>
    </div>

    <script>
        let allVisaData = [];
        let debounceTimer = null;

        // ä»å¤„ç†æ—¶é—´å­—ç¬¦ä¸²ä¸­æå–"å¤©æ•°"ç”¨äºæ’åºï¼ˆ1 month â‰ˆ 30 daysï¼‰
        function parseTimeTodays(str) {
            if (!str || str === 'N/A') return Infinity;
            const s = str.toLowerCase();
            const months = s.match(/(\d+)\s*month/);
            const days   = s.match(/(\d+)\s*day/);
            let total = 0;
            if (months) total += parseInt(months[1]) * 30;
            if (days)   total += parseInt(days[1]);
            return total > 0 ? total : Infinity;
        }

        // åŠ è½½ç­¾è¯æ•°æ®
        async function loadVisaData() {
            try {
                const response = await fetch('visa_data.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: æ–‡ä»¶ä¸å­˜åœ¨æˆ–æ— æ³•è®¿é—®`);
                }
                const data = await response.json();

                allVisaData = data.visas;

                const lastUpdated = new Date(data.last_updated);
                document.getElementById('lastUpdated').textContent =
                    `æœ€åæ›´æ–°: ${lastUpdated.toLocaleString('zh-CN')}`;

                document.getElementById('totalVisas').textContent = data.visa_count;

                filterAndDisplay();
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                const isNotFound = error.message.includes('404') || error.message.includes('ä¸å­˜åœ¨');
                document.getElementById('visaContainer').innerHTML = `
                    <div class="error-box">
                        <h2>âŒ æ— æ³•åŠ è½½ç­¾è¯æ•°æ®</h2>
                        <p>${isNotFound
                            ? 'visa_data.json æ–‡ä»¶ä¸å­˜åœ¨ï¼Œè¯·å…ˆè¿è¡Œçˆ¬è™«ç”Ÿæˆæ•°æ®ï¼š'
                            : `åŠ è½½å¤±è´¥ï¼š${error.message}`}
                        </p>
                        <code>python scraper.py all</code>
                        <p style="margin-top:16px; font-size:0.9em; color:#aaa;">
                            ç”Ÿæˆååˆ·æ–°æ­¤é¡µé¢å³å¯æŸ¥çœ‹æ•°æ®
                        </p>
                    </div>
                `;
                document.getElementById('totalVisas').textContent = '0';
                document.getElementById('displayedVisas').textContent = '0';
            }
        }

        // ç»Ÿä¸€è¿‡æ»¤ + æ’åº + æ˜¾ç¤º
        function filterAndDisplay() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sortValue  = document.getElementById('sortSelect').value;

            let result = allVisaData.filter(visa =>
                visa.visa_type.toLowerCase().includes(searchTerm) ||
                visa.visa_value.toLowerCase().includes(searchTerm) ||
                (visa.visa_stream && visa.visa_stream.toLowerCase().includes(searchTerm))
            );

            if (sortValue === 'p50_asc') {
                result = [...result].sort((a, b) =>
                    parseTimeTodays(a.processing_time_50_percent) - parseTimeTodays(b.processing_time_50_percent)
                );
            } else if (sortValue === 'p90_asc') {
                result = [...result].sort((a, b) =>
                    parseTimeTodays(a.processing_time_90_percent) - parseTimeTodays(b.processing_time_90_percent)
                );
            }

            displayVisas(result);
        }

        // æ˜¾ç¤ºç­¾è¯å¡ç‰‡
        function displayVisas(visas) {
            const container = document.getElementById('visaContainer');

            if (visas.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h2>ğŸ˜” æœªæ‰¾åˆ°åŒ¹é…çš„ç­¾è¯</h2>
                        <p>è¯·å°è¯•å…¶ä»–æœç´¢å…³é”®è¯</p>
                    </div>
                `;
                document.getElementById('displayedVisas').textContent = '0';
                return;
            }

            container.innerHTML = '<div class="visa-grid">' +
                visas.map(visa => {
                    const submittedHtml = visa.submitted_info && visa.submitted_info !== 'N/A'
                        ? `<div class="meta-item">
                               <span class="meta-label">ç”³è¯·æäº¤ï¼š</span>
                               <span class="meta-value">${visa.submitted_info}</span>
                           </div>`
                        : '';

                    return `
                    <div class="visa-card">
                        <div class="visa-title">${visa.visa_type}</div>
                        <div class="visa-subclass">
                            Subclass ${visa.visa_value}
                            ${visa.visa_stream ? `<br><span style="font-size:0.9em; color:#888;">ğŸ“‹ ${visa.visa_stream}</span>` : ''}
                        </div>
                        <div class="processing-times">
                            <div class="time-item percentile-50">
                                <span class="label">50% ç”³è¯·å¤„ç†æ—¶é—´</span>
                                <span class="value">${visa.processing_time_50_percent || 'N/A'}</span>
                            </div>
                            <div class="time-item percentile-90">
                                <span class="label">90% ç”³è¯·å¤„ç†æ—¶é—´</span>
                                <span class="value">${visa.processing_time_90_percent || 'N/A'}</span>
                            </div>
                        </div>
                        ${submittedHtml ? `<div class="visa-meta">${submittedHtml}</div>` : ''}
                    </div>
                    `;
                }).join('') +
            '</div>';

            document.getElementById('displayedVisas').textContent = visas.length;
        }

        // æœç´¢é˜²æŠ–ï¼ˆ300msï¼‰
        document.getElementById('searchInput').addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(filterAndDisplay, 300);
        });

        // æ’åºå˜åŒ–ç«‹å³å“åº”
        document.getElementById('sortSelect').addEventListener('change', filterAndDisplay);

        loadVisaData();
    </script>
</body>
